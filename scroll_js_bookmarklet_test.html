<head>

<body>
  <script>
    for (var i = 0; i < 1000; i++) {
      var el = document.createElement('div');
      el.textContent = 'This is line ' + i;
      document.body.appendChild(el);
    }

    // Override the location for scroll.js.
    window.G_scroll_js_path = 'scroll.js';

    // Then eval the bookmarklet.
    var req = new XMLHttpRequest();
    req.open('GET', 'scroll_js_bookmarklet.js', false);
    req.send();
    eval(req.responseText);
  </script>
</body>
</head>
