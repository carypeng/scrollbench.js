<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scrollbench.js Report</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script type="text/javascript">

function sanitize (val) {
	return val.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
}

function hashToReport () {
	var el = document.getElementById('report');
	var value;
	var report = decodeURIComponent(window.location.hash.substr(1)).split(',');
console.log(report)
	for ( var i = 0, l = report.length; i < l; i++ ) {
		value = report[i].split('=');
		el.innerHTML += '<strong>' + sanitize(value[0]) + '</strong>: ' + sanitize(value[1]) + '<br>';
	}
}

</script>
<style type="text/css">
* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

html, body {
	height: 100%;
}

body {
	margin: 0;
	padding: 10px;
	border: 0;
	background: #fff;
	color: #222;
}

</style>
<body onload="hashToReport()">

<strong>Scrollbench.js report</strong>

<div id="report"></div>
</body>
</html>
